<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
  <!--iframe src="menu.html" style="width:250px; height:100vh; border:none;"></iframe-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Login - Brand</title>
</head>
  <style>
    /* Body mit Hintergrundbild */
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url("/web/pictures/login_background.jpg") no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
    }


    /* Login-Kasten */
    .kasten-login {
      width: 320px;
      padding: 20px;
      border-radius: 8px;
      background-color: rgba(30, 26, 59, 0.9);; /* halbtransparentes blau */
      border: 2px solid white;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      color: white;
    }

    /* Ãœberschrift */
    .kasten-login h4 {
      margin: 0;
    }

    /* Eingabefelder */
    .input-feld {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      margin-bottom: 10px;
    }

    /* Login-Button */
    .btn-login {
      width: 100%;
      padding: 10px;
      background: white;
      color: #1E1A3B;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn-login:hover {
      background: #ddd;
    }

    /* Footer-Link */
    .footer-link {
      font-size: 12px;
      color: #eee;
      text-decoration: none;
    }

    .login-logo {
        width: 100px;      
        margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <div class="kasten-login">
    <img src="/web/pictures/login_logo.png" alt="Logo" class="login-logo">
    <h4>Login</h4>
    <h4>GM Flow 8</h4>
    <input id="input_name" type="text" placeholder="Benutzername" class="input-feld">
    <input id="input_passwort" type="password" placeholder="Passwort" class="input-feld">
    <div class="meldung" id="meldung"></div>
    <button onclick="login_check()" class="btn-login">Login</button>
    <a href="http://www.gastromatix.de" class="footer-link">
      GASTROMATIX GmbH &amp; Co. KG
    </a>
  </div>

  <script>
    async function login_check()
    {
      const name = document.getElementById("input_name").value.trim();
      const pin = document.getElementById("input_passwort").value.trim();
      const meldung = document.getElementById("meldung");

      meldung.textContent = "";

      if (!name || !pin)
      {
        meldung.textContent = "Bitte Benutzername und Passwort eingeben.";
        return;
      }

      try
      {
        const response = await fetch("user/users.json", { cache: "no-store" });
        
        if (!response.ok) throw new Error("Datei nicht gefunden.");

        const data = await response.json();
        const users = data.user || [];

        // Benutzer finden (Name und Pin vergleichen)
        const found = users.find(
          u => u.name.toLowerCase() === name.toLowerCase() && u.pin === pin
        );

        if (found)
        {
          // aktiven User im Browser speichern
          localStorage.setItem("activeUserNr", found.nr);
          
          window.location.href = "menu.html";
        }
        else
        {
          meldung.textContent = "Zugangsdaten falsch!";
        }
      } 
      catch (error)
      {
        console.error(error);
        meldung.textContent = "Fehler beim Laden der Benutzerdaten.";
      }
    }

    // Enter-Taste im Passwortfeld aktiviert Login
    document.getElementById("input_passwort").addEventListener("keydown", e => {
      if (e.key === "Enter") login_check();
    });
  </script>
</body>
</html>
